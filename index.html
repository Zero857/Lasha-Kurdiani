<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscribe Button</title>
    <style>
        .channel-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .channel-info {
            display: flex;
            flex-direction: column;
            margin-right: 15px;
        }

        .channel-name {
            font-weight: bold;
        }

        .channel-subscribers {
            color: #888;
        }

        .subscribe-button {
            padding: 5px 15px;
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .subscribe-button:hover {
            background-color: #D90000;
        }

    </style>
</head>

<body>

<div class="channel-container">
    <img src="channels4_profile.jpg" alt="FootVision Logo" class="channel-logo">
    <div class="channel-info">
        <span class="channel-name">FootVision • ფუთვიჟნ</span>
        <span class="channel-subscribers">19.8K subscribers</span>
    </div>
    <button class="subscribe-button">Subscribe</button>
</div>

</body>

</html>
